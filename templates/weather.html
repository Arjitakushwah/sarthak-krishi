{% extends 'layout.html' %}

{% block body %}
<section class="py-5">
    <div class="container py-md-4">
        <h3 class="heading mb-sm-5 mb-4 text-center">Weather Prediction</h3>
        <form id="weatherForm" class="row g-3">
            <div class="col-md-6 mt-3">
                <label for="city" class="form-label">Enter City Name</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
        </form>
    </div>
</section>

<!-- Weather Result -->
<section class="py-5 bg-light">
    <div class="container">
        <h3 class="heading mb-sm-5 mb-4 text-center">Weather Details</h3>
        <div id="weatherResult" class="text-center"></div>
    </div>
</section>

<!-- Include Weather Script -->
<script src="{{ url_for('static', filename='scripts/weather.js') }}"></script>

{% endblock %}
