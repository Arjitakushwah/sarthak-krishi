{% extends 'layout.html' %}

{% block body %}
<section class="banner_w3lspvt" id="home">
    <div class="csslider infinity" id="slider1">
        <div class="banner-top">
            <div class="overlay">
                <div class="container">
                    <div class="w3layouts-banner-info text-center">
                        <h3 class="text-wh">Fertilizer Recommendation</h3>
                        <p class="text-li mx-auto mt-2">
                            Get the best fertilizer recommendations tailored to your soil and crop needs.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Fertilizer Form -->
<section class="py-5">
    <div class="container py-md-4">
        <h3 class="heading mb-sm-5 mb-4 text-center">Fertilizer Recommendation System</h3>
        <form method="POST" action="" class="row g-3">
            <div class="col-md-6">
                <label for="soilType" class="form-label">Soil Type</label>
                <select id="soilType" name="soil_type" class="form-select" required>
                    <option selected>Choose...</option>
                    <option value="clay">Clay</option>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="silt">Silt</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="cropType" class="form-label">Crop Type</label>
                <select id="cropType" name="crop_type" class="form-select" required>
                    <option selected>Choose...</option>
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="maize">Maize</option>
                    <option value="cotton">Cotton</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="number" id="nitrogen" name="nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                <input type="number" id="phosphorus" name="phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="potassium" class="form-label">Potassium (K)</label>
                <input type="number" id="potassium" name="potassium" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="phValue" class="form-label">Soil pH Value</label>
                <input type="number" step="0.1" id="phValue" name="ph_value" class="form-control" required>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Get Recommendation</button>
            </div>
        </form>
    </div>
</section>

<!-- Recommendation Details -->
<section class="py-5 bg-light">
    <div class="container">
        <h3 class="heading mb-sm-5 mb-4 text-center">Your Fertilizer Recommendation</h3>
        {% if recommendation %}
        <div class="alert alert-success text-center">
            <h4></h4>
        </div>
        {% endif %}
    </div>
</section>

{% endblock %}
